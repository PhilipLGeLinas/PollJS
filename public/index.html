<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./index.css">

    <title>Real-Time Polling App</title>
</head>
<body>
    <div class="container">
        <h1>Scrum Poker</h1>
        <h5 id="thanks">
            Thank you for voting! <span>&#128516;</span> <span>&#128077;</span>
        </h5>
        <div id="vote-form">
            <p>
                <button name="os" id="Question" value="Question" class="btn num" style="background-color: rgb(77, 189, 201)">?</button>
            <p>
                <button name="os" id="One" value="One" class="btn num" style="background-color: rgb(208, 55, 52)">1</button>
            </p>
            <p>
                <button name="os" id="Two" value="Two" class="btn num" style="background-color: rgb(133, 91, 134)">2</button>
            </p>
            <p>
                <button name="os" id="Three" value="Three" class="btn num" style="background-color: rgb(117, 188, 0)">3</button>
            </p>
            <p>
                <button name="os" id="Five" value="Five" class="btn num" style="background-color: rgb(151, 211, 208)">5</button>
            <p>
                <button name="os" id="Eight" value="Eight" class="btn num" style="background-color: rgb(201, 187, 0)">8</button>
            </p>
            <p>
                <button name="os" id="Thirteen" value="Thirteen" class="btn num" style="background-color: rgb(88, 187, 241)">13</button>
            </p>
            <p>
                <button name="os" id="Twenty" value="Twenty" class="btn num" style="background-color: rgb(82, 81, 78)">20</button>
            </p>
        </div>

        <br><br>

        <div id="chartContainer" style="height: 300px; width:100%;"></div>

        <p>
            <button id="Results" value="Results" class="btn">Show Results</button>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.0.3/pusher.min.js" integrity="sha512-XVnzJolpkbYuMeISFQk6sQIkn3iYUbMX3f0STFUvT6f4+MZR6RJvlM5JFA2ritAN3hn+C0Bkckx2/+lCoJl3yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
